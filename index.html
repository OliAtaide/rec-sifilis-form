<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<style>
    body {
        background-color: #eee;
    }

    label {
        font-weight: bold;
    }

    input, textarea {
        border-color: black !important;
    }

    .row {
        padding: 1em;
    }
</style>

<body>
    <header>
        <img class="img-fluid" src="imgs/header.png" alt="">
    </header>
    <main>
        <div class="card m-4">
            <div class="card-body">
                <div class="row">
                    <div class="col col-8">
                        <label class="form-label">Nome do grupo:</label>
                        <input type="email" class="form-control" placeholder="Nome do grupo">
                    </div>
                </div>
                <div class="row row-cols-3">
                    <div class="col">
                        <label class="form-label">(1) Nome Completo:</label>
                        <input type="email" class="form-control" placeholder="Nome Completo">
                    </div>
                    <div class="col">
                        <label class="form-label">CPF:</label>
                        <input type="email" class="form-control" placeholder="CPF" maxlength="11">
                    </div>
                    <div class="col">
                        <label class="form-label">RG:</label>
                        <input type="email" class="form-control" placeholder="RG">
                    </div>
                    <div class="col">
                        <label class="form-label">Endereço:</label>
                        <input type="email" class="form-control" placeholder="Endereço">
                    </div>
                    <div class="col">
                        <label class="form-label">Curso:</label>
                        <input type="email" class="form-control" placeholder="Curso">
                    </div>
                    <div class="col">
                        <label class="form-label">Matrícula:</label>
                        <input type="email" class="form-control" placeholder="Nome Completo">
                    </div>
                    <div class="col">
                        <label class="form-label">Instituição de Ensino:</label>
                        <input type="email" class="form-control" placeholder="Instituição de Ensino">
                    </div>
                </div>
                <h3 class="card-title">
                    Vídeo
                </h3>
                <div class="row">
                    <div class="col col-4">
                        <label class="form-label">Título:</label>
                        <input type="email" class="form-control" placeholder="Título">
                    </div>
                    <div class="col col-4">
                        <label class="form-label">Tempo:</label>
                        <input type="email" class="form-control" placeholder="Tempo">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Sinopse:</label>
                        <textarea type="email" class="form-control" placeholder="Sinopse"></textarea>
                        <button class="btn btn-secondary mt-3 w-100" type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <table>

    </table>
</body>

<script>

</script>

</html>
